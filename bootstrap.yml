---
 
 - hosts: all
   become: true
   pre_tasks:
 
   - name: install updates (Ubuntu)
     tags: always
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"
 
 - hosts: all
   become: true
   tasks:
 
   - name: create aleksej user
     user:
       name: aleksej
       groups: root
     
   - name: add ssh key for aleksej
     tags: always
     authorized_key:
       user: aleksej
       key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIC95drHp/PSu/cMEmvYLEUzlywCX2hZLng8oTfseK96O Ansible"
         
   - name: add sudoers file for aleksej
     tags: always
     copy:
       src: sudoer_alekej
       dest: /etc/sudoers.d/aleksej
       owner: root
       group: root
       mode: 0440
 
